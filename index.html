<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Anagram Helper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 id="demo"></h1>
      </div>
      <div class="row">
        <form>
          <input
            class="inputtag"
            type="text"
            id="inputWord"
            value=""
            oninput="getInputWord()"
            autocomplete="off"
          />
          <br />
          <input
            class="inputtag"
            type="text"
            id="inputText"
            value=""
            oninput="highlight()"
            autocomplete="off"
          />
        </form>
      </div>
      <div class="row">
        <h1 id="info"></h1>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
